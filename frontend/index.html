<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="index.css">
    <script src="config.js" defer ></script>
    <script src="read.js" defer ></script> <!-- Handles the Read Functionality -->
    <script src="insert.js" defer ></script>
    <script src="update.js" defer></script>
    <script src="delete.js" defer ></script>

</head>
<body>
      <div class="main-heading"><h1>CRUD APP</h1></div>
      <div class="outer-container">  
        <div class="section read-section">
            <h2>Fetch Details</h2>
            Note: This will Fetch the data from database.
            <form id="readForm">
                <label for="empID">Employee ID</label>
                <input type="text" id="empID" placeholder="Please Enter Employee ID">
                <button type="submit">Fetch Data</button>
            </form>
            <div id="readResults"></div>
        </div>



        <div class="section write-section">
            <div class="heading">
                <h2>Enter Details</h2>
                Note: This will Enter the data into database.
            </div>
            <form id="insertForm">
                            <!-- <form action="#" method="POST"> -->
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="designation">Designation</label>
                    <select id="designation" name="designation" required>
                        <option value="" disabled selected>Select your designation</option>
                        <option value="Admin">Admin</option>
                        <option value="HR">HR</option>
                        <option value="Developer">Developer</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="section update-section">
            <h2>Update Details</h2>
            Note: This will Update the data into database.
            <form id="updateForm">
                <label for="updateEmpID">Update Employee ID</label>
                <input type="text" id="updateEmpID" placeholder="Please Enter Employee ID">
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="update-username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="designation">Designation</label>
                    <select id="update-designation" name="designation" required>
                        <option value="" disabled selected>Select your designation</option>
                        <option value="Admin">Admin</option>
                        <option value="HR">HR</option>
                        <option value="Developer">Developer</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="button">
                    <button type="submit">Update Data</button>
                </div>

            </form>

        </div>
        
        <div class="section delete-section">
            <h2>Delete Details</h2>
            Note: This will Delete the data from database.
            <form id="deleteForm">
                <label for="deleteEmpID">Delete Employee ID</label>
                <input type="text" id="deleteEmpID" placeholder="Please Enter Employee ID">
                <button type="submit">Delete Data</button>
            </form>
        </div>


    </div>
</body>
</html>
